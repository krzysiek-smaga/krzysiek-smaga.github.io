        <div class="content">
            <div class="contact">
                <h1>Contact</h2>
                <form id="contact-form" action="#" method="GET">
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="custom-input" name="name" placeholder="Enter your name">

                    <label for="email" class="label">E-mail</label>
                    <input type="email" id="email" class="custom-input" name="email" placeholder="Give your email">

                    <label for="message" class="label">Message</label>
                    <textarea id="message" class="custom-input" name="message" placeholder="Write your message"></textarea>

                    <input id="btn-send" value="Send" class="custom-button" type="submit" disabled="disabled" onclick="validInputs();">
                </form>
            </div>

                    +48 788 804 047</p>
